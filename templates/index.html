<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .drop-zone.processing {
            pointer-events: none;
            opacity: 0.7;
        }

        .drop-zone-content {
            position: relative;
            z-index: 2;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .drop-zone h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .drop-zone p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        #totalResult {
            display: none;
            margin-bottom: 24px;
            background: #e3f6e3;
            border-radius: 8px;
            padding: 18px;
            border: 1px solid #b2eab2;
            color: #205c1d;
            font-size: 1.15rem;
            font-weight: 500;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h4 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        /* Logs/Warning Box */
        #combinedLogs{
            display: none;
            background: #fff3cd;
            color: #856404;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #ffeeba;
            font-size: 1rem;
        }

        /* File List */
        #fileList {
            display: none;
            background: #f6f6f8;
            color: #444;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 14px;
            font-size: 0.98rem;
            border: 1px solid #e4e4ec;
        }
        #fileList ul {
            margin: 8px 0 0 0;
            padding-left: 18px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Invoice PDF Parser</h1>
            <p>Upload FedEx invoices to automatically extract data and send to Airtable</p>
        </div>

        <div class="content">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <div class="spinner" id="spinner"></div>
                    <span class="upload-icon">ðŸ“Ž</span>
                    <h3>Drop your PDF here</h3>
                    <p>or click to browse files</p>
                    <button type="button" class="browse-btn">
                        Choose File
                    </button>
                </div>

                <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple />

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            
            <div id="fileList"></div>
            <div id="totalResult" style="display:none;"></div>
            <div class="log-warning" id="combinedLogs"></div>
            <div class="result-details" id="combinedResults"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const spinner = document.getElementById('spinner');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');
        const fileName = document.getElementById('fileName');
        const fileListContainer = document.getElementById('fileList');
        const combinedLogs = document.getElementById('combinedLogs');
        const combinedResults = document.getElementById('combinedResults');
        const totalResult = document.getElementById('totalResult');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            
            if (files.length > 0) {
                // Show selected file names
                let listHTML = 'Selected files:<br><ul>';
                for (let i = 0; i < files.length; i++) {
                    listHTML += `<li>${files[i].name}</li>`;
                }
                listHTML += '</ul>';
                fileListContainer.innerHTML = listHTML;
                fileListContainer.style.display = 'block';
                // Call your existing multi-file handler
                handleFiles(Array.from(files)); 

                // Reset input so user can select same file again if needed
                e.dataTransfer.value = '';
            } else {
                fileListContainer.style.display = 'none';
                fileListContainer.innerHTML = '';
            }
        });

        dropZone.addEventListener('click', () => {
            if (!dropZone.classList.contains('processing')) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            
            if (files.length > 0) {
                // Show selected file names
                let listHTML = 'Selected files:<br><ul>';
                for (let i = 0; i < files.length; i++) {
                    listHTML += `<li>${files[i].name}</li>`;
                }
                listHTML += '</ul>';
                fileListContainer.innerHTML = listHTML;
                fileListContainer.style.display = 'block';
                // Call your existing multi-file handler
                handleFiles(Array.from(files)); 

                // Reset input so user can select same file again if needed
                e.target.value = '';
            } else {
                fileListContainer.style.display = 'none';
                fileListContainer.innerHTML = '';
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {

                handleFiles(Array.from(e.target.files));
                e.target.value = '';  // allow re-selection of same files
            }
        });


        async function handleFiles(files) {
            combinedResults.style.display = 'none';
            combinedResults.innerHTML = '';
            combinedLogs.style.display = 'none';
            combinedLogs.innerHTML = '';
            totalResult.style.display = 'none';
            totalResult.innerHTML = '';

            // For total summary
            let totalRecords = 0, totalCreated = 0, totalUpdated = 0;
            let allFileResults = [];

            for (const file of files) {
                let result = await uploadAndDisplayResult(file); // modify this to return the result object!
                if (result && result.records_processed) totalRecords += result.records_processed;
                if (result && result.airtable_result) {
                    totalCreated += result.airtable_result.created_count || 0;
                    totalUpdated += result.airtable_result.updated_count || 0;
                }
                allFileResults.push(result);
            }

            dropZone.classList.remove('processing');
            spinner.style.display = 'none';
            progressBar.style.display = 'none';

            // Show total summary box
            totalResult.innerHTML =
                `<strong>Total Result:</strong><br>` +
                `<strong>Records Processed:</strong> ${totalRecords}<br>` +
                `<strong>Airtable Added:</strong> ${totalCreated}<br>` +
                `<strong>Airtable Updated:</strong> ${totalUpdated}<br>`;
            totalResult.style.display = 'block';
        }

        async function uploadAndDisplayResult(file) {
            // Activate "processing" state at start
            dropZone.classList.add('processing');
            spinner.style.display = 'block';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            // Simulate progress, optional
            let progress = 0;
            progressFill.style.width = '10%';
            const progressInterval = setInterval(() => {
                progress += 1 + Math.random() * 1;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 150);

            // Prepare and send
            const formData = new FormData();
            formData.append('file', file);

            let resp, data;
            try {
                resp = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                data = await resp.json();
            } catch (e) {
                data = {error: "Network/server error"};
            }

            clearInterval(progressInterval);
            progressFill.style.width = '100%';

            // Delay for smoother UI
            setTimeout(() => {
                if (data.error) {
                    appendToResults(file.name, 'error', data.error);
                    if (data.log) {
                        appendToLogs(data.log);
                        combinedLogs.style.display = 'block';
                    }
                } else {
                    appendToResults(file.name, 'success', data.message, data);
                    if (data.log) {
                        appendToLogs(data.log);
                        combinedLogs.style.display = 'block';
                    }
                }
            }, 500);
            return data;
        }

        function appendToResults(filename, type, message, data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.style.marginBottom = '20px';

            let html = `<strong>File:</strong> ${filename}<br>`;
            html += `<strong>Status:</strong> ${message}<br>`;

            if (type === 'success' && data) {
                if (data.invoice_number) html += `<strong>Invoice Number:</strong> ${data.invoice_number}<br>`;
                if (data.invoice_date) html += `<strong>Invoice Date:</strong> ${data.invoice_date}<br>`;
                html += `<strong>Records Processed:</strong> ${data.records_processed}<br>`;
                if (data.airtable_result) {
                    html += `<strong>Airtable Results:</strong><br>`;
                    html += `- Created: ${data.airtable_result.created_count || 0}<br>`;
                    html += `- Updated: ${data.airtable_result.updated_count || 0}<br>`;
                }
            }

            div.innerHTML = html;
            div.style.display = 'block';
            combinedResults.appendChild(div);
            combinedResults.style.display = 'block';
        }

        function appendToLogs(logText) {
            const div = document.createElement('div');
            div.style.background = '#fff3cd';
            div.style.color = '#856404';
            div.style.borderRadius = '6px';
            div.style.padding = '15px';
            div.style.marginBottom = '10px';
            div.style.border = '1px solid #ffeeba';
            div.innerHTML = `<strong>Log / Warning:</strong><br>${logText.replace(/\n/g, '<br>')}`;
            combinedLogs.appendChild(div);
        }

    </script>
</body>
</html>
